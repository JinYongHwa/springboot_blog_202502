<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .article{
            margin-bottom:16px;
            padding-bottom:16px;
            border-bottom :1px solid #eee;
        }
        a{
            color:black;
            text-decoration:none;
            font-weight:700;
        }
        a:hover{
            color:red;
        }
        .category{
            color:#ff0000;
            background:#ff000055;
            padding: 8px 16px;
            border-radius:8px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-right">
            <span th:if="${loginUser!=null}" th:text="${loginUser.email}"></span>
            <a th:if="${loginUser!=null}" href="/write" class="btn btn-primary">글쓰기</a>
            <a th:if="${loginUser==null}" href="/login" class="btn btn-primary">로그인</a>
            <a th:if="${loginUser!=null}" href="/logout" class="btn btn-primary">로그아웃</a>
        </div>
        <div class="article" th:each="article : ${articleList}">
            <a th:href=" @{ /view/article/{no} (no=${article.no}) } ">
                <h2 th:text="${article.title}">블로그 글 제목이 나올곳</h2>
            </a>
            <div class="write-date" th:text="${article.formatWriteDate}">2025-10-16</div>
            <div th:if="${article.writeUser!=null}"
                 th:text="${article.writeUser.name}"></div>
            <div class="category" th:each="category : ${article.categoryList}"
                 th:text="${category.name}"></div>
        </div>
    </div>
</body>
</html>
