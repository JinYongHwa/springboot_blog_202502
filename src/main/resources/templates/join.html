<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <input type="text" class="form-control" id="email" placeholder="이메일">
        <input type="text" class="form-control" id="name" placeholder="이름">
        <input type="password" class="form-control" id="password" placeholder="비밀번호">
        <input type="password" class="form-control" id="password2" placeholder="비밀번호 확인">
        <div class="text-center">
            <button class="btn btn-primary" id="joinBtn">회원가입</button>
        </div>
    </div>
    <script>
        var joinBtn=document.getElementById("joinBtn")
        joinBtn.addEventListener("click",function(){
            var email=document.getElementById("email").value
            var name=document.getElementById("name").value
            var password=document.getElementById("password").value
            var password2=document.getElementById("password2").value

            if(password!=password2){
                alert("비밀번호를 확인해주세요")
                return
            }
            fetch("/user/join",{
                method:"post",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    email:email,
                    name:name,
                    password:password
                })
            })
            .then(response=>{
                return response.json()
            })
            .then(json=>{
                if(json.success){       //회원가입 성공시
                    alert("회원가입이 완료되었습니다")
                    location.href="/login"
                }
                else{       //회원가입 실패시
                   alert(json.message)
                }
            })

        })
    </script>
</body>
</html>
