<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/article/modify" method="post" class="form">
            <input type="text" th:value="${article.title}" name="title" class="form-control mb-2" placeholder="글제목">
            <textarea th:text="${article.body}" name="body" cols="30" rows="10" class="form-control" placeholder="글내용"></textarea>
            <input type="hidden" th:value="${article.no}" name="no">
            <div class="text-center">
                <input type="submit" value="글수정" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
